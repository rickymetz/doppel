<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
	<title>Doppel</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>

<body>
	<header class=" animated fadeIn headroom">
		<nav>
			<ul>
				<a href="#">Doppel</a>
			</ul>	
		</nav>
	</header>		

	<div class="container">
		<div class="wow fadeInUp post">
			<div class="post-content">
				<div class="bottom-piece">
					<ul class="listendate">
						<li class="catagory">Health</li>
						<li class="percentage">90%</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://rawgithub.com/WickyNilliams/headroom.js/gh-pages/assets/scripts/main.js"></script>
	<script>
// grab an element
var myElement = document.querySelector("header");
// construct an instance of Headroom, passing the element
var headroom  = new Headroom(myElement);
// initialise
headroom.init(); 
</script>

<script>
function toggle(el){
    if(el.className!="pause")
    {
        el.src='img/pause.svg';
        el.className="pause";
    }
    else if(el.className=="pause")
    {
        el.src='img/play.svg';
        el.className="play";
    }
    
    return false;
}
</script>
<script src="js/min.wow.js"></script>
<script>
wow = new WOW(
  {
    boxClass:     'wow',      // default
    animateClass: 'animated', // default
    offset:       150         // default
  }
)
 new WOW().init();
</script>
</body>

</html>
